<div class="container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Person Column -->
    <ng-container matColumnDef="person">
      <th mat-header-cell *matHeaderCellDef> Person </th>
      <td mat-cell *matCellDef="let element">
        <a mat-flat-button [routerLink]="['/person', element.person.id.value]"> {{element.person | name}} </a>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <!-- Open time Column -->
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Open Time </th>
      <td mat-cell *matCellDef="let element"> {{element.open | date: 'MMM d, h:mm a'}} </td>
    </ng-container>

    <!-- Close time Column -->
    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef> Close Time </th>
      <td mat-cell *matCellDef="let element"> {{element.close | date: 'MMM d, h:mm a'}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" matTooltip="{{element.title}}"><div class="title">{{element.title}}</div></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
