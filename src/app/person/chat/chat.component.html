<div fxLayout="row" fxLayoutGap="10px">
  <div fxLayout="column" fxLayoutGap="10px" fxFlex="33" class="controls">
    <mat-form-field appearance="fill">
      <mat-label>Sender type</mat-label>
      <mat-select [(value)]="senderTypes" multiple>
        <mat-option *ngFor="let senderType of ['Member', 'Coach', 'System']" [value]="senderType">{{senderType}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="sessions" #sessionsView fxFlex>
    <div *ngFor="let session of sessions" class="session" #messages>
      <div *ngFor="let message of session" [ngSwitch]="message.side" fxLayout="column" class="{{message.status}}">
        <ng-container *ngIf="senderTypes.includes(message.senderType ? message.senderType : '')">
          <div fxLayout="row" *ngSwitchCase="'left'" fxLayoutAlign="start center">
            <button mat-mini-fab disabled ><mat-icon>person</mat-icon></button>
            <span class="content">{{message.content}}</span>
          </div>
          <div fxLayout="row" *ngSwitchCase="'right'" fxLayoutAlign="end center">
            <span class="content">{{message.content}}</span>
            <button mat-mini-fab *ngIf="message.tags.includes('routing')" color="accent"><mat-icon>person</mat-icon></button>
            <button mat-mini-fab *ngIf="!message.tags.includes('routing')" disabled><mat-icon>manage_accounts</mat-icon></button>
          </div>
          <span class="time">{{message.time | date: 'MMM d, h:mm a'}}</span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
