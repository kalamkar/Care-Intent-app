<div class="container">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="priority" matSortDirection="desc">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <!-- Open time Column -->
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Open Time </th>
      <td mat-cell *matCellDef="let element"> {{element.open | date: 'MMM d, h:mm a'}} </td>
    </ng-container>

    <!-- Close time Column -->
    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef> Close Time </th>
      <td mat-cell *matCellDef="let element"> {{element.close | date: 'MMM d, h:mm a'}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.title | linkify"></td>
    </ng-container>

    <!-- Menu Column -->
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="closeTicket(element.id)"
                *ngIf="!element.close && !closing.includes(element.id)">Close</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
