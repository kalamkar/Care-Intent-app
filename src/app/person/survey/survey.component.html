<div fxLayout="row" fxLayoutGap="12px">
  <div class="controls">
    <mat-form-field appearance="fill">
      <mat-label>Choose survey</mat-label>
      <mat-select (valueChange)="dataSource.filter = $event" [value]="''">
        <mat-option *ngFor="let survey of surveys" [value]="survey.value">
          {{survey.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="container">
    <table mat-table [dataSource]="dataSource">
      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time | date: 'MMM d, h:mm a'}} </td>
      </ng-container>

      <!-- Question Column -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef> Question </th>
        <td mat-cell *matCellDef="let element"> {{element.question}} </td>
      </ng-container>

      <!-- Answer Column -->
      <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef> Answer </th>
        <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
