<div fxLayout="column" fxLayoutGap="12px" style="padding: 20px 0 20px 0">
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="group.title" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button type="submit" (click)="add()" color="primary"
            disabled="{{isInProcess || !group.title}}">
      <span>Add</span>
    </button>
  </div>
</div>
