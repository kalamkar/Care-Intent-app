<div class="container">
  <mat-nav-list>
    <ng-container *ngFor="let group of groups">
      <a mat-list-item *ngIf="group.id" [routerLink]="['/group', group.id.value]">
        <mat-icon>store</mat-icon>&nbsp;
        <span>{{group.title}}</span>
      </a>
    </ng-container>
    <a mat-list-item (click)="add()">
      <mat-icon>add_business</mat-icon>&nbsp;
      <span>New Group</span>
    </a>
  </mat-nav-list>
</div>
