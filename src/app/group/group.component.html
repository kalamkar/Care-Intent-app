<div fxLayout="row" fxLayoutGap="12px" *ngIf="group && isMainPage">
  <h1>{{group.title}}</h1>
  <button mat-icon-button (click)="edit()"><mat-icon>edit</mat-icon></button>
  <button mat-icon-button (click)="add('member')"><mat-icon>person_add</mat-icon></button>
  <button mat-icon-button (click)="add('admin')"><mat-icon>add_moderator</mat-icon></button>
</div>
<mat-accordion>
  <mat-expansion-panel *ngFor="let member of members">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>person</mat-icon>&nbsp;<span>{{member | name}}</span>
      </mat-panel-title>
      <mat-panel-description>
        <mat-chip-list>
          <mat-chip *ngFor="let tag of member.tags">{{tag}}</mat-chip>
        </mat-chip-list>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
    <a mat-stroked-button *ngIf="member.id" [routerLink]="['/person', member.id.value]">Details</a>
  </mat-expansion-panel>
</mat-accordion>

<table mat-table [dataSource]="dataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>person</mat-icon>&nbsp;<span>{{element.member | name}}</span>
    </td>
  </ng-container>

  <!-- Summary Column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> Summary </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <!-- Tags Column -->
  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef> Tags </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of element.member.tags">{{tag}}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <!-- Details Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <a mat-stroked-button *ngIf="element.member.id" [routerLink]="['/person', element.member.id.value]">Details</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
