<div fxLayout="row" fxLayoutGap="12px" *ngIf="group && isMainPage">
  <h1>{{group.title}}</h1>
  <button mat-icon-button (click)="edit()"><mat-icon>edit</mat-icon></button>
  <button mat-icon-button (click)="add('member')"><mat-icon>person_add</mat-icon></button>
  <button mat-icon-button (click)="add('admin')"><mat-icon>add_moderator</mat-icon></button>
</div>

<mat-tab-group>
  <mat-tab label="Members">
    
    <table mat-table [dataSource]="memberDataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <a mat-flat-button [routerLink]="['/person', element.member.id.value]">
            <mat-icon>person</mat-icon><span style="padding: 0 0 0 10px">{{element.member | name}}</span>
          </a>
        </td>
      </ng-container>

      <!-- Summary Column -->
      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
            <mat-chip *ngFor="let tag of element.member.tags">{{tag}}</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="memberColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: memberColumns;"></tr>
    </table>

  </mat-tab>

  <mat-tab label="Tickets">
    <app-group-tickets [persons]="members"></app-group-tickets>
  </mat-tab>

  <mat-tab label="Admins">

    <table mat-table [dataSource]="adminDataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <a mat-flat-button [routerLink]="['/person', element.member.id.value]">
            <mat-icon>support_agent</mat-icon><span style="padding: 0 0 0 10px">{{element.member | name}}</span>
          </a>
        </td>
      </ng-container>

      <!-- Summary Column -->
      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
            <mat-chip *ngFor="let tag of element.member.tags">{{tag}}</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="adminColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: adminColumns;"></tr>
    </table>

  </mat-tab>
</mat-tab-group>
