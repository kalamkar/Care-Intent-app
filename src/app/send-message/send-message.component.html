<div fxLayout="column" fxLayoutGap="12px" style="padding: 20px 0 20px 0">
  <mat-form-field appearance="fill">
    <mat-label>Message</mat-label>
    <textarea matInput rows="5" cols="100" #title></textarea>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="12px">
    <button mat-raised-button type="submit" (click)="sendToMember(title.value)" color="primary"
            disabled="{{isInProcess || !title.value}}" *ngIf="person">
      <span>Send to {{person | name}}</span>
    </button>
    <button mat-raised-button type="submit" (click)="sendToCoach(title.value)" color="accent"
            disabled="{{isInProcess || !title.value}}" *ngIf="coach">
      <span>Send to {{coach | name}}</span>
    </button>
  </div>
</div>
